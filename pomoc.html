<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Pomoc</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:black; color:white; display:flex; justify-content:center; align-items:center; height:100vh; text-align:center; }
.container { border:2px solid white; padding:40px; border-radius:15px; background-color: rgba(255,255,255,0.05); width: 90%; max-width:500px; }
h1 { font-size:42px; margin-bottom:20px; }
form { display:flex; flex-direction:column; gap:15px; }
input, textarea { padding:10px; border-radius:10px; border:1px solid white; background: rgba(255,255,255,0.05); color:white; }
input::placeholder, textarea::placeholder { color: #ccc; }
button { padding:10px; border-radius:10px; border:2px solid white; background: rgba(255,255,255,0.05); color:white; font-size:18px; cursor:pointer; transition:0.3s; }
button:hover { background: rgba(255,255,255,0.2); transform:scale(1.05); }
a { display:block; margin-top:20px; color:white; text-decoration:none; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>
<div class="container">
  <h1>Pomoc / Zgłoś problem</h1>
  <form action="mailto:twojemail@przyklad.com" method="post" enctype="text/plain">
    <input type="text" name="nick" placeholder="Twój nick" required>
    <input type="email" name="email" placeholder="Twój e-mail" required>
    <textarea name="problem" placeholder="Opisz problem" rows="5" required></textarea>
    <button type="submit">Wyślij</button>
  </form>
  <a href="index.html">← Wróć na stronę główną</a>
</div>
</body>
</html>
